<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WormGPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* General */
body {
    margin: 0;
    background: #0b0b0b;
    color: white;
    font-family: "Inter", sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Header */
.header {
    background: #1a1a1a;
    padding: 15px 20px;
    border-bottom: 2px solid #ff2d2d;
    text-align: center;
}

.header h1 {
    margin: 0;
    color: #ff3a3a;
    font-size: 1.8rem;
}

/* Chat area */
.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.message {
    max-width: 75%;
    padding: 14px 18px;
    border-radius: 10px;
    margin-bottom: 15px;
    line-height: 1.5;
    animation: fadeIn .3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to   { opacity: 1; transform: translateY(0); }
}

.user {
    background: #ff3a3a;
    margin-left: auto;
}

.bot {
    background: #1f1f1f;
    border-left: 4px solid #ff3a3a;
}

/* Input area */
.input-area {
    display: flex;
    padding: 15px;
    background: #111;
    border-top: 2px solid #ff2d2d;
}

input {
    flex: 1;
    padding: 13px;
    border-radius: 8px;
    border: 1px solid #ff3a3a;
    background: #0a0a0a;
    color: white;
    font-size: 1rem;
}

input:focus {
    outline: none;
    border-color: #ff5555;
}

button {
    padding: 13px 20px;
    border: none;
    background: #ff3a3a;
    color: white;
    border-radius: 8px;
    margin-left: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: .2s;
}

button:hover {
    background: #ff5555;
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 7px;
}
::-webkit-scrollbar-thumb {
    background: #ff2d2d;
    border-radius: 5px;
}
</style>

</head>
<body>

<!-- Header -->
<div class="header">
    <h1>WormGPT â€“ Red Edition</h1>
</div>

<!-- Chat Messages -->
<div class="chat-container" id="chatBox">
    <div class="message bot">Halo! Aku adalah WormGpt yang diciptakan oleh namz untuk melakukan hal yang ilegal</div>
</div>

<!-- Input -->
<div class="input-area">
    <input type="text" id="messageInput" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Kirim</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    // Tampilkan pesan user
    chatBox.innerHTML += `
        <div class="message user">${text}</div>
    `;
    chatBox.scrollTop = chatBox.scrollHeight;

    // Kosongkan input
    input.value = "";

    // Fetch ke API WormGPT
    const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    // Tampilkan balasan bot
    chatBox.innerHTML += `
        <div class="message bot">${data.reply}</div>
    `;
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
